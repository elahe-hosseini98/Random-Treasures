<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #f8f9fa;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background: #2b2b3c;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            max-width: 1200px;
            width: 90%;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Memes Gallery</h1>
    <div class="gallery" id="meme-gallery"></div>
    
    <script>
    const imagePath = 'images/';
    const gallery = document.getElementById('meme-gallery');
    const maxMemes = 51;

    async function checkAndAppendImage(memeNumber) {
        const imageUrl = `${imagePath}meme${memeNumber}.jpg`;

        try {
            const response = await fetch(imageUrl, { method: 'HEAD' }); 
            if (response.ok) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Meme ${memeNumber}`;
                gallery.appendChild(img);
            }
        } catch (error) {
            console.error(`Image not found: ${imageUrl}`);
        }
    }

    async function loadMemes() {
        for (let i = maxMemes; i >= 1; i--) {
            await checkAndAppendImage(i);
        }
    }

    loadMemes();
</script>
    </script>
</body>
</html>
