<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; width: 100%; padding: 10px;">Memes Gallery</h1>
    <div class="gallery" id="meme-gallery">
    </div>

    <script>
        const totalMemes = 30;

        const gallery = document.getElementById('meme-gallery');

        for (let i = 1; i <= totalMemes; i++) {
            const img = document.createElement('img');
            img.src = `meme${i}.jpg`;
            img.alt = `Meme ${i}`;
            gallery.appendChild(img);
        }
    </script>
</body>
</html>
